name: pre-commit

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.3

    - name: Install requirements
      run: python -m pip install -r requirements_dev.txt

    - name: Run pre-commit
      uses: pre-commit/action@v2.0.3
